<nb-card accent="info">
  <nb-card-header>{{ 'expenditure.creation'|translate }}</nb-card-header>
  <nb-card-body>
    <form [formGroup]="clientForm">

      <div class="form-control-group">
        <label class="label" for="firstName">{{ 'forms.client-first-name-name'| translate }}*</label>
        <input nbInput
               fullWidth
               id="firstName"
               formControlName="firstName"
               autofocus>
        <ng-container *ngIf="isFirstNameRequiredInput">
          <p class="caption status-danger">
            {{ 'forms.client-first-name-required'| translate }}
          </p>
        </ng-container>
      </div>

      <div class="form-control-group">
        <label class="label" for="lastName">{{ 'forms.client-last-name'| translate }}*</label>
        <nb-form-field>

          <input nbInput
                 fullWidth
                 id="lastName"
                 formControlName="lastName"
                 autofocus>
          <nb-icon nbPrefix icon="credit-card" pack="eva"></nb-icon>
        </nb-form-field>
      </div>

      <div class="form-control-group">
        <nb-toggle labelPosition="start" status="info" (checkedChange)="onToggleAddressChange($event)" formControlName="hasAddress">{{'has-address'|translate}}</nb-toggle>
        <nb-toggle labelPosition="start" status="info" (checkedChange)="onToggleCarChange($event)" formControlName="hasCar">{{'has-car'|translate}}</nb-toggle>
      </div>

      <!-- checkbox has address ? + has car -->
    </form>
  </nb-card-body>
  <nb-card-footer>
    <div class="actions">
      <button nbButton hero status="danger" (click)="onClose()"> {{ 'actions.cancel'|translate }} </button>
      <button nbButton hero status="info"
              [disabled]="!clientForm.valid"
              (click)="onSubmit()"> {{ 'actions.add'|translate }} </button>
    </div>
  </nb-card-footer>
</nb-card>
